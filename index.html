<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
<div class="calc">
<input type="text" placeholder="0" id="inputBox">
<div>
<button class="pra">AC</button>
<button class="pra">DEL</button>
<button class="pra">%</button>
<button class="pra">/</button>
</div>
<div>
<button>7</button>
<button>8</button>
<button>9</button>
<button class="pra">*</button>
</div>
<div>
<button>4</button>
<button>5</button>
<button>6</button>
<button class="pra">-</button>
</div>
<div>
<button>1</button>
<button>2</button>
<button>3</button>
<button  class="pra">+</button>
</div>
<div>
<button>0</button>
<button>00</button>
<button>.</button>
<button class="equalBtn">=</button>
</div>


</div>


    
<script src="calc.js" ></script>   
</body>
</html>
